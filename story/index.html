<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form method="GET" action="./story.html">
        <table>
          <tr>
            <td><label for="animal-1">Animal:</label></td>
            <td><input type="text" name="animal-1" id="animal-1" value="platypus" required/></td>
          </tr>
          <tr>
            <td><label for="animal-2">Another Animal:</label></td>
            <td><input type="text" name="animal-2" id="animal-2" value="penguin" required /></td> 
          </tr>
          <tr>
            <td><label for="animal-3">One More Animal:</label></td>
            <td><input type="text" name="animal-3" id="animal-3" value="mullet" required /></td> 
          </tr>         
          <tr>
            <td><label for="adj-1">Adjective (ends in -ed):</label></td>
            <td><input type="text" name="adj-1" id="adj-1" value="bemused" required /></td> 
          </tr>
          <tr>
            <td><label for="verb-1">Verb (ends in -ing)</label></td>
            <td><input type="text" name="verb-1" id="verb-1" value="wanking" required /></td> 
          </tr>
          <tr>
            <td><label for="num-1">Number</label></td>
            <td><input type="number" name="num-1" id="num-1" value="42" min=1 max=100 required /></td> 
          </tr>
          <tr>
            <td><span>Yes or No</span></td>
            <td>
              <input type="radio" name="answer" id="yes" value="yes" checked>
              <label for="yes">Yes</label>
            </td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>
              <input type="radio" name="answer" id="no" value="no" >
              <label for="no">No</label>
            </td>
          </tr>
          <tr>
            <td>Relative Speed</td>
            <td>
              <select name="speed" id="speed" value="more lesiurely">
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
                <option value="more lesiurely">More lesiurely</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="quote">Motivational Quote</label></td>
            <td>
              <input type="text" id="quote" name="quote" value="select a quote" list="quote-choices">
              <datalist id="quote-choices">
                <option value="I hate to advocate drugs, alcohol, violence, or insanity to anyone, but they\'ve always worked for me. -- Hunter S. Thompson"></option> 
                <option value="Reason cannot establish values, and its belief that it can is the stupidiest and most pernicious illusion. -- Allan Bloom"></option>
                <option value="Nobody ever went broke underestimating the taste of the American public. -- H. L. Mencken"></option>
                <option value="Media is just a word that has come to mean bad journalism. -- Graham Greene"></option>
                <option value="Leaving sex to the feminists is like letting your dog vacation at the taxidermist. -- Camille Paglia"></option>
              </datalist>
            </td>
          </tr>
          <tr>
            <td style="vertical-align: top"><label for="moral-message">Meaningful Message</label></td>
            <td>
            <textarea rows="8" columns="40" id="moral-message">Nobody ever went broke underestimating the taste of the American public. -- H. L. Mencken</textarea>
          </td>
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
              <input type="submit" value="Form My Story" />
            </td>
          </tr>
        </table>
      </form>
    </section>
  </body>
</html>
